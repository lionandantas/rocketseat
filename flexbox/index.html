<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li><img src="images/home.svg" /> Home</li>
            <li><img src="images/notification.svg" />Notification</li>
            <li><img src="images/message.svg" />Message</li>
          </ul>
        </nav>
        <img src="images/logo.svg" alt="Logo Twitter" />
        <div class="side">
          <input placeholder="Search on Twitter" type="text" />
          <img src="images/avatar.png" />
          <button>Twitter</button>
        </div>
      </div>
    </header>
    <div class="banner">
      <h1>Twitter do Lionan</h1>
    </div>
    <div class="bar">
      <div class="content">
        <ul>
          <li class="active">
            <span>Twitter</span>
            <strong>33012</strong>
          </li>
          <li>
            <span>Followings</span>
            <strong>33012</strong>
          </li>
          <li>
            <span>Fallowers</span>
            <strong>33012</strong>
          </li>
          <li>
            <span>Favorites</span>
            <strong>33012</strong>
          </li>
        </ul>
        <div class="actions">
          <button>Follow</button>
          <img src="./images/more.svg" alt="Mais" />
        </div>
      </div>
    </div>
  </body>
</html>
